{% extends 'charade/base.html' %}
{% load staticfiles %}
{% block titles %} let's charade {% endblock %}
{% block js4this %}
    <script src="{% static 'charade/js/charade-ready.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="row text-center">
        <a href="{% url 'polls:index' %}" title="jump to polls">Polls</a>
        <strong><a href="{% url 'charade:game_board' %}" title="Login needed">Score-Board</a></strong>
        <p></p>
        <form class="form-inline" role="form" id="setting" action="{% url 'charade:game_set' %}" method="post">
            <div class="form-group">
                {% csrf_token %}
                <input class="form-control" type="text" id="amount" name="amount" placeholder="number of words" maxlength="3">
                <p></p>
                <button type="button" class="btn btn-primary btn-block" id="ready2go">Play</button>
            </div>
        </form>
    </div>
{% endblock %}
