{% extends 'charade/base.html' %}
{% block title %}play{% endblock %}
{% block content %}
{% if msgs %}
    <div class="row">
        <p class="text-center"><strong>{{ msgs }}<strong></p>
    </div>
{% endif %}
{% for w in word_list %}
    <div class="row text-center">
        <form action="{% url 'charade:game_score' w.id %}" method="post">
            {% csrf_token %}
            <strong>scores:<strong>
            <label class="radio-inline">
                <input type="radio" name="scores" id="choice1" value="1">1 point
            </label>
            <label class="radio-inline">
                <input type="radio" name="scores" id="choice2" value="2" checked>2 points
            </label>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
    <div class="row text-center">
        <a href="{% url 'charade:explanation' w.id %}" target="_blank">
            <p style="font-size: 160px;color: black;">{{ w.en }}</p>
        </a>
    </div>
    <div class="row">
        <p class="text-success">{{ w.zh }}</p>
    </div>
{% endfor %}
{% endblock %}
